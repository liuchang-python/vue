<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">

    <first></first>
    <h3>{{username}}</h3>
    <hr>
    <second></second>
    {{the}}
</div>

<script src="js/vue.min.js"></script>
<!--<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>-->

<script>

    let first = {
        template:`<div>
        这又是一个组件
        <hr>
        <h3>这是组件中的数据：{{username}}</h3>
        </div>`,

        data:function (){
            return {
                username:'小黑',
            }
        }
    }

    Vue.component("first",first)


    let second = {
        template: `<div>
这是第二个组件
<hr>
<h3>第二个组件中的数据{{the}}</h3>
</div>`,
        data:function (){
            return {
                the:'刘昌'
            }

        }
    }

    Vue.component('second',second)

    new Vue({
        el: "#app",
        data: {
            username: '小白',
            the:'lc'
        },
        methods: {},
    })
</script>
</body>
</html>
