<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">

</div>

<script src="../js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script>

    let user = {
        username: '小黑',
        pwd :'123',
        app: function (){
            console.log(this.username)
            console.log(this.pwd)
        }

    }

    user.app()

    let stu={
        username:"小白",
        app :function (){
            // 在回调函数中this的指向会改变 不在指向stu对象
            console.log(this.username);
            setTimeout(function (){
                // 回调函数中获取不到this对象 已经被改变
                console.log(this.username);
            })
        }
    }

    stu.app()

    let emp = {
        username: '小红',
        app: function (){
            setTimeout(()=>{
                // 箭头函数在回调函数中的this指向不会被改变
                console.log(this.username)
            })
        }
    }
    emp.app()









    new Vue({
        el: "#app",
        data: {},
        methods: {},
    })
</script>
</body>
</html>
