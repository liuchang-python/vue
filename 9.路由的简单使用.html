<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">

    <h3>主页的页头</h3>
    <router-link to="/index">系统首页</router-link>
    <router-link to="/stu">学生管理</router-link>
    <router-link to="/third">成绩管理</router-link>
    <router-link to="/forth">日常管理</router-link>
    <hr>

    <router-view></router-view>
</div>

<script src="js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script>

    let first = {
        template:`<div>百知教育管理系统</div>`
    }


    let second = {
        template:`<div>学神管理</div>`
    }

    let third = {
        template:`<div>成绩管理</div>`
    }

    let forth = {
        template:`<div>日常管理</div>`
    }

    let myRouter = new VueRouter({
        routes:[
            {path:"/index",component:first},
            {path:"/stu",component:second},
            {path:"/third",component:third},
            {path:"/forth",component:forth},
        ]
    })
    new Vue({
        el: "#app",
        data: {},
        methods: {},
        components:{
            first:first,
            second:second,
        },
        router:myRouter,
    })
</script>
</body>
</html>
